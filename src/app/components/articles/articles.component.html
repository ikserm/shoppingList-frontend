<div class="row">
    <div class="col text-right">
        <button class="btn btn-primary" (click)="clearCurrentArticle()" data-toggle="modal" data-target="#formModal">
           <i class="fa fa-plus"></i>
            Agregar
        </button>
    </div>
</div>


<div class="row row-cols-1 row-cols-md-2 animate__animated animate__faster	 animate__fadeIn">

    <div class="col mb-4" *ngFor="let article of articles; let i = index">
        <div class="card animate__animated animate__faster	 animate__zoomIn">
            <div class="card-header">
                <h5>{{article.name}}</h5>
            </div>
            <div class="card-body">
                <p class="card-text">{{article.description}}</p>
                {{article.id}} num row:{{i}}

                <button type="button" (click)="setCurrentArticle(i)" class="btn btn-primary" data-toggle="modal" data-target="#formModal">
              <i class="fas fa-pen"></i>
            </button>
                <button type="button" (click)="setCurrentArticle(i)" class="btn btn-danger" data-toggle="modal" data-target="#formModal">
              <i class="fas fa-trash"></i>
            </button>
            </div>
        </div>
    </div>

</div>




<!--Insert modal-->
<div class="modal fade" id="formModal" tabindex="-1" role="dialog" aria-labelledby="formModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit article</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                   <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form (ngSubmit)="save( form )" #form=ngForm>
                    <div class="form-group full-width-input">
                        <label>Article</label>
                        <input class="form-control" type="text" [(ngModel)]="currentArticle.name" name="name" placeholder="Article name" required>
                    </div>
                    <div class="form-group full-width-input">
                        <label>Description</label>
                        <input class="form-control" type="text" [(ngModel)]="currentArticle.description" name="description" placeholder="Description">
                    </div>
                    <div class="form-group full-width-input">
                        <label>Estate</label>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>

<!--Delete modal-->

<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Are you sure you want to delete this item?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                   <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                <button type="button" (click)="deleteArticle();" data-dismiss="modal" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>
